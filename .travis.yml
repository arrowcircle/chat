sudo: required
language: go
go:
- '1.7'
before_install:
- go get github.com/golang/lint/golint
script:
- golint *.go
- go get
- go build *.go
services:
- docker
deploy:
  provider: script
  script: make travis
  on:
    tags: true
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
